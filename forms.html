<marquee behavior="" direction="right"><h1>Course Registration Form</h1></marquee>
   
<form action="response.html" autocomplete="" target="_blank">
    <fieldset>
        <legend>Person Details</legend>
        <table>
        <tr>
         <td><label for="" > First Name </label></td>
         <td><input type="text" required placeholder="Ex: dillip" name="first_name"></td>
        </tr>
         <tr>
            <td><label for=""> SurName</label></td>
            <td><input type="text" name="surname"></td>
        </tr>
        <tr>
            <td><label for="">Mobile number</label></td>
            <td><input type="tel" required placeholder="9874753467" name="mobileNo" ></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" required placeholder="Ex:dillip@gmail.com" name="email" id=""></td>
        </tr>
        <tr>
            <td><label for="">password</label></td>
            <td><input type="password" required name="password" id="" minlength="8" ></td>
        </tr>
        <tr>
            <td><label for="">Confirm password</label></td>
            <td><input type="password" required name="cpassword" id=""></td>
        </tr>

        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date" required name="DOB" id=""></td>
        </tr>

        <tr>
            <td><label for="">Gender</label></td>
            <td>
            <input type="radio" name="Gender" id="" value="m"> Male
            <input type="radio" name="Gender" id="" value="f"> Female
            <input type="radio" name="Gender" id="" value="o"> Others
            </td>
        </tr>

        <tr>
            <td><label for="">Select Country</label></td>
            <td><select name="Country" id=""> 
            <option value="IND">INDIA</option>
            <option value="USA">USA</option>
            <option value="GER">GERMANY</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="">Upload Picture</label></td>
            <td><input type="file" name="pic"></td>
        </tr>

        <tr>
            <td><input type="reset"></td>
        </tr>
    
        </table>
    </fieldset>  


     <fieldset>
        <legend>Course Details</legend>
        <table>
            <tr>
                <td><label for="">Select Course</label></td>
                <td><select name="" id="">
                    <option value="">JAVA FULL STACK</option>
                    <option value="">DEVOPS</option>
                    <option value="">DATA ANALYTICS</option>
                </select></td>
            </tr>
            <tr>
                <td>Delivery Mode</td>
                <td>
                    <input type="radio" name="Delivery Mode"> Online 
                    <input type="radio" name="Delivery Mode"> Offline
                </td>
            </tr>
            <tr>
                <td><label for="">Comments</label></td>
                <td><textarea name="" id="" rows="10" cols="25" placeholder="write whats runnig in your mind"></textarea></td>
            </tr>
        </table>
     </fieldset>
    
    <input type="submit">
</form>
<P> click here to download course contents</P>
<button><a href="list of chapters.pdf" download="">Download</a></button>
